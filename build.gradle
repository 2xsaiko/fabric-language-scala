buildscript {
	repositories {
		jcenter()
		maven {
			name = "Fabric"
			url = "http://maven.modmuss50.me"
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.0.12-SNAPSHOT"
	}
}

plugins {
	id "scala"
	id "idea"
	id "maven"
	id "com.github.johnrengelman.shadow" version "2.0.4"
	id "net.minecrell.licenser" version "0.4.1"
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

archivesBaseName = modid

sourceCompatibility = 1.8
targetCompatibility = 1.8

apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/maven.gradle'

minecraft {
	version = mc_version
	fabricVersion = fabric_version
	pomfVersion = pomf_version
}

license {
	header file("HEADER")
	include "**/*.scala"
}

repositories {
	jcenter()
}

dependencies {
	runtime "org.scala-lang:scala-library:${scala_version}"
	compile "org.scala-lang:scala-library:${scala_version}"
}

shadowJar {
	classifier = ""
}

tasks.build.dependsOn shadowJar

artifacts {
	archives shadowJar
}
