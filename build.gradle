buildscript {
	repositories {
		jcenter()
		maven {
			name = "Fabric"
			url = "http://maven.modmuss50.me"
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.1.0-SNAPSHOT"
	}
}

plugins {
	id "scala"
	id "idea"
	id "maven"
	id "maven-publish"
	id "com.github.johnrengelman.shadow" version "2.0.4"
	id "net.minecrell.licenser" version "0.4.1"
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

archivesBaseName = modid

sourceCompatibility = 1.8
targetCompatibility = 1.8

license {
	header file("HEADER")
	include "**/*.scala"
}

repositories {
	jcenter()
}

configurations {
	shadow
	compile.extendsFrom shadow
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.35"
	modCompile "net.fabricmc:fabric-loader:0.2.0.70"

	//These are the deps included with the scala adapter, if you think you have a good dep that would be a nice fit please open an issue.
	shadow "org.scala-lang:scala-library:${scala_version}"
	shadow "org.scala-lang:scala-reflect:${scala_version}"
	shadow "org.scala-lang:scala-compiler:${scala_version}"
	shadow "org.scala-lang.modules:scala-swing_2.12:${scala_swing_version}"
}

processResources {
	from(sourceSets.main.resources.srcDirs) {
		include 'mod.json'
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mod.json'
	}
}

shadowJar {
	classifier = "fat"
	configurations = [project.configurations.shadow]
	exclude("META-INF")
}

tasks.build.dependsOn shadowJar


publishing {
	publications {
		maven(MavenPublication) {
			groupId project.group
			artifactId project.archivesBaseName
			version project.version

			from components.java

			artifact shadowJar {
				classifier "fat"
			}
		}
	}
	repositories {
		maven {
			url "http://mavenupload.modmuss50.me/"
			if (project.hasProperty('mavenPass')) {
				credentials {
					username 'buildslave'
					password project.getProperty('mavenPass')
				}
			}
		}
	}
}
